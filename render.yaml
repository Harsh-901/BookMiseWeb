    envVars:
      - key: PYTHON_VERSION      # Render reads this to pick the image
        value: "3.10"

      - key: SUPABASE_URL
        value: https://ywrtpfmuctnflfbhplmb.supabase.co

      # ðŸ”’ keep the secret in the dashboard, not in git
