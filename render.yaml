services:
  - type: web
    name: bookmise-backend
    runtime: python
    plan: free
    region: oregon

    rootDir: Backend                

    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn --bind 0.0.0.0:$PORT main:app   
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"

      - key: SUPABASE_URL
        value: https://ywrtpfmuctnflfbhplmb.supabase.co

      - key: SUPABASE_SERVICE_KEY
        sync: false           
      - key: PYTHONUNBUFFERED
        value: "1"
